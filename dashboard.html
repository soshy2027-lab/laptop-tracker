<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Tracker Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA5NVgdCKFNcjPCt_zn0bZL3UvnrA6Z260",
      authDomain: "laptop-tracker-2026.firebaseapp.com",
      projectId: "laptop-tracker-2026",
      storageBucket: "laptop-tracker-2026.firebasestorage.app",
      messagingSenderId: "439339623776",
      appId: "1:439339623776:web:47551f51755a54c4f06a05"
};
      databaseURL: "https://laptop-tracker-2026-default-rtdb.firebaseio.com"
};
    };
    firebase.initializeApp(firebaseConfig);

    // Protect dashboard: redirect to login if not logged in
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <h1>Welcome to Laptop Tracker Dashboard</h1>
  <p>Only logged-in users can see this page.</p>

  <!-- Laptop Details Form -->
  <h2>Enter Laptop Details</h2>
  <form id="laptopForm">
    <label for="brand">Laptop Brand:</label>
    <input type="text" id="brand" required><br><br>

    <label for="model">Laptop Model:</label>
    <input type="text" id="model" required><br><br>

    <label for="serial">Serial Number:</label>
    <input type="text" id="serial" required><br><br>

    <label for="price">Price (KES):</label>
    <input type="number" id="price" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const laptopForm = document.getElementById('laptopForm');
    laptopForm.addEventListener('submit', e => {
      e.preventDefault();

      const user = firebase.auth().currentUser;
      if (!user) return alert("You must be logged in");

      const brand = document.getElementById('brand').value;
      const model = document.getElementById('model').value;
      const serial = document.getElementById('serial').value;
      const price = document.getElementById('price').value;

      // Save to Firebase Realtime Database
      firebase.database().ref('laptops/' + user.uid).push({
        brand, model, serial, price,
        timestamp: Date.now()
      })
      .then(() => {
        alert("Laptop details submitted successfully!");
        laptopForm.reset();
      })
      .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
