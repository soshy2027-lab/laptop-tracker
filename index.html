  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    
    const firebaseConfig = {
      apiKey: "AIzaSyA5NVgdCKFNcjPCt_zn0bZL3UvnrA6Z260",
      authDomain: "laptop-tracker-2026.firebaseapp.com",
      projectId: "laptop-tracker-2026",
      appId: "1:439339623776:web:47551f51755a54c4f06a05"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("window.location.href = "dashboard.html";
        .catch(err => alert(err.message));
    };

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("window.location.href = "dashboard.html";
        .catch(err => alert(err.message));
    };
  </script>
