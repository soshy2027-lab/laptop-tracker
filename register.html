<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #1e88e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
      color: #1e88e5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create Account</h2>

    <form id="registerForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="btn">Register</button>
    </form>

    <div class="msg" id="message"></div>

    <a href="/login.html">Already have an account? Login</a>
  </div>

  <script>
    // ðŸ”¹ SUPABASE CONFIG (YOUR REAL VALUES)
    const supabaseUrl = "https://ytalqhmarprgojenbbsn.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0YWxxaG1hcnByZ29qZW5iYnNuIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NDY2MDQ0OSwiZXhwIjoyMDgwMjM2NDQ5fQ.Q32DEWYCQlNPW_8xkIYw7yIbeDwFVv5YB5oCO_DvoSs";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("message");
    const btn = document.getElementById("btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      btn.disabled = true;

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password
      });

      if (error) {
        msg.textContent = error.message;
        msg.className = "msg error";
        btn.disabled = false;
        return;
      }

      msg.textContent = "âœ… Registration successful. Check your email to confirm.";
      msg.className = "msg success";
      form.reset();
      btn.disabled = false;
    });
  </script>

</body>
</html>
